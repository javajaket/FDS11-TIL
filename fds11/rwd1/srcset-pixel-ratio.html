<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>고해상도 콘텐츠 이미지</title>
  <style>
    .rwd-container {
      width: 20%;
      background: pink;
    }
    .rwd-srcset-img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="rwd-container">
    <!-- srcset IE11은 지원안한다. -->
    <img class="rwd-srcset-img"src="../images/image-src.png" alt="고해상도 콘텐츠 이미지" 
    srcset="../images/image-1x.png 1x, 
            ../images/image-2x.png 2x,
            ../images/image-3x.png 3x,
            ../images/image-4x.png 4x">
  </div>
</body>
</html>
